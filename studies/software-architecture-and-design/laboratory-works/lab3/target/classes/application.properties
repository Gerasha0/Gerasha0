# Конфігурація Spring Boot застосування
spring.application.name=food-delivery-api

# Налаштування сервера
server.port=8080
server.servlet.context-path=/

# Налаштування H2 бази даних (in-memory для тестування)
spring.datasource.url=jdbc:h2:mem:fooddeliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Конфігурація H2 консолі для розробки
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate налаштування
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Логування
logging.level.com.example3=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Налаштування JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Kiev
